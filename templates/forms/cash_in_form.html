{% extends 'base/base.html' %}

{% block content %}
<div class="col-12 grid-margin stretch-card" style="color: aquamarine;">
    <h1>Add New Income</h1>
</div>
<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">

            <form class="forms-sample" method="POST">
                {% csrf_token %}

                {{form.as_p}}

                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <a class="btn btn-dark" href="{% url 'cash-in-detail' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
